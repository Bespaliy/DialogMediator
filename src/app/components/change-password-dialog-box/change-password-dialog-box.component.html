<div class='dialog-box'>
  <h1>Change password</h1>
  <div class='pass'>
    <app-input #new [placeholder]='inputNewPlaceHolder'/>
    <app-check-box id='showNew' #showNew/>
  </div>
  <div  class='pass'>
    <app-input #repeat [placeholder]='inputRepeatPlaceHolder'/>
    <app-check-box id='showRepeat' #showRepeat/>
  </div>
  <div class='dialog-box_buttons'>
    <app-button #cancel [content]='cancelName' />
    <app-button [disabled]='true' #submit [content]='submitName' />
  </div>
</div>
