<div class='dialog-box'>
  <app-loader #loader/>
  <h1>Change password</h1>
  <div class='pass'>
    <app-input #new placeholder="Enter new password" />
    <app-check-box id='showNew' #showNew/>
  </div>
  <div  class='pass'>
    <app-input #repeat placeholder="Repeat password"/>
    <app-check-box id='showRepeat' #showRepeat/>
  </div>
  <div class='dialog-box_buttons'>
    <app-button #cancel name="Cancel"/>
    <app-button #submit name="Submit" [disabled]='true'/>
  </div>
</div>
